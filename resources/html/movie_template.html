<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 movie">
    <img class="movie-poster" src="{movie_poster_url}">
    <h1 class="movie-title">{movie_title}</h1>
    <p class="movie-plot">{movie_plot}</p>
    <a class="movie-watch-button" data-trailer-url="{movie_trailer_url}">
        <span class="glyphicon glyphicon-play-circle"></span>
        Watch Trailer
    </a>
</div>
