<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 movie">
    <img class="movie-poster" src="{movie_poster}">
    <h1 class="movie-title">{movie_title}</h1>
    <p class="movie-story-line">{movie_story_line}</p>
    <a class="movie-watch-button" data-trailer-youtube-id="{movie_trailer_youtube_id}">
        <span class="glyphicon glyphicon-play-circle"></span>
        Watch Trailer
    </a>
</div>
